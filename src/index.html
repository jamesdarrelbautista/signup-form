<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="flex bg-gradient-to-r from-amber-700 to-yellow-800 text-slate-50">
    <img src=".\img\jose-ignacio-pompe-kLGnN8AlEZc-unsplash.jpg" alt="" srcset="" class="w-1/3 h-screen">
    <div class="absolute left-14 top-4 text-xl">Photo at Unsplash</div>
    <div class="flex flex-col mt-28 gap-y-16">
        <div class="px-24">
            <div class="text-4xl font-semibold">
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams.
            </div>

            <div class="text-4xl mt-20">
                You know you want to.
            </div>
        </div>
        <div class="divide-y divide-slate-600">
            <form action="#" method="post" class="px-24 border-y-2">
                <fieldset class="flex gap-x-11 mt-8">
                    <legend class="text-5xl font-bold mb-8">Let's do this!</legend>
                    <div class="container">
                        <label for="firstName" class="text-sm">FIRST NAME</label>
                        <div>
                            <input type="text" class="text-black w-72 h-11" id="firstName">
                        </div>
                    </div>
                    <div class="container">
                        <label for="lastName" class="text-sm">LAST NAME</label>
                        <div>
                            <input type="text" class="text-black w-72 h-11" id="lastName">
                        </div>
                    </div>
    
                </fieldset>
                <fieldset class="flex gap-x-11">
                    <div class="container">
                        <label for="emailAdd" class="text-sm">EMAIL</label>
                        <div>
                            <input type="email" name="" id="emailAdd" class="text-black w-72 h-11">
                        </div>
                    </div>
                    <div class="container">
                        <label for="phoneNum" class="text-sm">PHONE NUMBER</label>
                        <div>
                            <input type="email" name="" id="phoneNum" class="text-black w-72 h-11">
                        </div>
                    </div>
    
                </fieldset>
                <fieldset class="flex flex gap-x-11 mb-11">
                    <div class="container">
                        <label for="password" class="text-sm">PASSWORD</label>
                        <div>
                            <input type="email" name="" id="password" class="text-black w-72 h-11">
                        </div>
                    </div>
                    <div class="container">
                        <label for="confirmPass" class="text-sm">CONFIRM PASSWORD</label>
                        <div>
                            <input type="email" name="" id="confirmPass" class="text-black w-72 h-11">
                        </div>
                    </div>
    
                </fieldset>
            </form>
        </div>
        
        <div class="pl-24">
            <button class="rounded-md transition-all flex-none bg-green-900 p-3 hover:scale-105 text-xl hover:text-green-900 hover:bg-green-200">Create account</button>
            <div class="mt-4">
                Already have an account? <a href="#" class="font-bold text-green-600">Login</a>
            </div>
        </div>


    </div>
</body>

</html>
